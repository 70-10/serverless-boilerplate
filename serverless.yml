service: ${self:custom.system}-boilerplate

custom:
  system: "serverless"
  stage: ${opt:stage, self:provider.stage}
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    seed:
      development:
        sources:
          - table: ${self:custom.table.user}
            sources: [./migrate/users.json]
  table:
    user: user-table-${self:custom.stage}

provider:
  name: aws
  runtime: nodejs6.10
  region: ap-northeast-1
  stage: DEV
  environment:
    NODE_ENV: ${self:custom.stage}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:BatchWriteItem"
      Resource:
        - { "Fn::GetAtt": ["UserTable", "Arn" ] }

package:
  exclude:
    - .git/**
    - .nyc_output/**
    - coverage/**
    - test/**
    - package-lock.json

plugins:
  - serverless-dynamodb-local
  - serverless-offline

functions:
  app:
    handler: lib/app.handler
    events:
      - http: "ANY /"
      - http: "ANY {proxy+}"

resources:
  Resources:
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.table.user}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
